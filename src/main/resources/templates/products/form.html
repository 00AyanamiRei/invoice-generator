<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body>
<header th:replace="~{layout/layout :: header}"></header>

<div class="container mt-5 mb-5">
    <h1 th:text="${title}" class="text-center mt-4 mb-4">Product Form</h1>

    <div class="col-8 mx-auto">
        <form th:action="@{/products/form}" th:object="${product}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="name">Product Name</label>
                <input th:field="*{name}" id="name" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <input th:field="*{price}" type="number" step="0.01" class="form-control" id="price" required />
            </div>

            <input type="submit" class="btn btn-primary btn-block" value="Save" />
        </form>

        <a class="btn btn-secondary btn-block mt-3" href="/products">‚Üê Back to Products</a>
    </div>
</div>

<footer th:replace="~{layout/layout :: footer}"></footer>
</body>
</html>
