<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body>
<header th:replace="~{layout/layout :: header}"></header>

<div class="container mt-5 mb-5">
    <h1 th:text="${title}" class="text-center mb-4">My Products</h1>

    <div class="mb-3 text-right">
        <a class="btn btn-success" th:href="@{/products/form}">➕ Add New Product</a>
    </div>

    <table class="table table-bordered table-striped text-center">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.name}">Product Name</td>
            <td th:text="${product.price}">0.00</td>
            <td>
                <a class="btn btn-sm btn-primary" th:href="@{/products/edit/{id}(id=${product.id})}">✏️ Edit</a>
                <a class="btn btn-sm btn-danger ml-2" th:href="@{/products/delete/{id}(id=${product.id})}"
                   onclick="return confirm('Are you sure you want to delete this product?')">🗑️ Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a class="btn btn-warning mt-3" href="/list">← Back to Customers</a>
</div>

<footer th:replace="~{layout/layout :: footer}"></footer>
</body>
</html>
