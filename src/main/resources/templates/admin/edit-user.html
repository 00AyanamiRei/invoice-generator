<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
    <!-- Адаптивний дизайн та стилі -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqGZTj6fVbPz4bho/jmMqaERzx2jDHEqA3YYdCkr6KQfl" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fa;
            margin-top: 30px;
        }

        header, footer {
            background-color: #343a40;
            color: #fff;
        }

        h1 {
            color: #343a40;
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .container {
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 8px;
            padding: 30px;
        }

        .form-group label {
            font-weight: 500;
            color: #495057;
        }

        .form-control {
            border-radius: 5px;
            box-shadow: none;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #007bff;
        }

        .btn {
            font-size: 16px;
            font-weight: 500;
            padding: 12px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
            transform: scale(1.05);
        }

        .btn-success:focus {
            box-shadow: 0 0 0 0.25rem rgba(40, 167, 69, 0.5);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .container {
                padding: 20px;
            }

            .btn {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<header th:replace="layout/layout :: header"></header>

<div class="container">
    <h1>Edit User</h1>

    <form th:action="@{/admin/edit}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Enter Username" />
        </div>

        <div class="form-group">
            <label for="enabled">Enabled</label>
            <input type="checkbox" id="enabled" th:field="*{enabled}" class="form-check-input" />
            <label class="form-check-label" for="enabled">Active User</label>
        </div>

        <button type="submit" class="btn btn-success btn-block">Save</button>
    </form>
</div>

<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
