<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
    <!-- Підключення адаптивного дизайну -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqGZTj6fVbPz4bho/jmMqaERzx2jDHEqA3YYdCkr6KQfl" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }

        header, footer {
            background-color: #343a40;
            color: #fff;
        }

        h1 {
            color: #343a40;
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .table th, .table td {
            padding: 15px;
            text-align: center;
        }

        .table th {
            background-color: #6c757d;
            color: #fff;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f8f9fa;
        }

        .btn {
            font-size: 14px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            color: #fff;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
            color: #fff;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

        .table-responsive {
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .table th, .table td {
                padding: 10px;
                font-size: 14px;
            }

            h1 {
                font-size: 2rem;
            }

            .btn {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
<header th:replace="layout/layout :: header"></header>

<div class="container mt-5">
    <h1 class="text-center">User Management</h1>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Enabled</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.enabled}"></td>
                <td>
                    <a th:href="@{/admin/edit/{id}(id=${user.id})}" class="btn btn-primary">Edit</a>
                    <a th:href="@{/admin/edit-roles/{id}(id=${user.id})}" class="btn btn-secondary">Edit Roles</a>
                    <a th:href="@{/admin/delete/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
