<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head">
	<style>
		body {
			background-color: #eaf4ff;
		}

		.login-card {
			background-color: #ffffff;
			border: 2px solid #a2d2ff;
			border-radius: 1rem;
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
		}

		.login-card .card-header {
			background-color: #a2d2ff;
			color: #3a2f75;
			font-size: 1.5rem;
			font-weight: bold;
			border-bottom: none;
			border-radius: 1rem 1rem 0 0;
		}

		.form-control:focus {
			border-color: #3a2f75;
			box-shadow: 0 0 0 0.2rem rgba(58, 47, 117, 0.25);
		}

		.btn-primary {
			background-color: #3a2f75;
			border-color: #3a2f75;
		}

		.btn-primary:hover {
			background-color: #2c2560;
			border-color: #2c2560;
		}
	</style>
</head>
<body>

<header th:replace="layout/layout :: header"></header>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
	<div class="col-12 col-sm-8 col-md-6 col-lg-4">
		<div class="card login-card text-center p-3">
			<div class="card-header">
				<span th:text="#{text.login.title}">Please, Sign In!</span>
			</div>

			<form th:action="@{/login}" method="post" class="mt-3 px-3">
				<div class="form-group mb-3">
					<input type="text" name="username" id="username"
						   class="form-control" th:placeholder="#{text.login.username}" autofocus required />
				</div>

				<div class="form-group mb-3">
					<input type="password" name="password" id="password"
						   class="form-control" th:placeholder="#{text.login.password}" required />
				</div>

				<div class="form-group mb-3">
					<input type="submit" class="btn btn-lg btn-primary w-100"
						   th:value="#{text.login.button}" />
				</div>

				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			</form>
		</div>
	</div>
</div>

<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
