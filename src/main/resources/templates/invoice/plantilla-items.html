<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head">
	<!-- Підключення адаптивного дизайну -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqGZTj6fVbPz4bho/jmMqaERzx2jDHEqA3YYdCkr6KQfl" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<style>
		/* Додаткові стилі для адаптивності та покращення дизайну */
		body {
			background-color: #f4f6f9;
			font-family: 'Arial', sans-serif;
		}

		.table {
			border-radius: 8px;
			overflow: hidden;
			background-color: #fff;
		}

		.table th, .table td {
			padding: 15px;
			text-align: center;
		}

		.table thead {
			background-color: #6c757d;
			color: #fff;
		}

		.table tbody tr:nth-child(odd) {
			background-color: #f8f9fa;
		}

		.btn-danger {
			background-color: #ff6f61;
			border-color: #ff6f61;
			color: white;
		}

		.btn-danger:hover {
			background-color: #ff3b2a;
			border-color: #ff3b2a;
		}

		.form-control {
			border-radius: 8px;
		}

		@media (max-width: 768px) {
			.table th, .table td {
				padding: 10px;
			}
			.btn-xs {
				padding: 5px 10px;
				font-size: 0.8rem;
			}
		}
	</style>
</head>
<body>
<table th:fragment="invoiceItems" class="table table-striped table-hover">
	<tbody id="templateInvoiceItems">
	<tr id="row_{ID}">
		<td class="d-none">
			<input type="hidden" value="{ID}" name="item_id[]"/>
		</td>
		<td>{NAME}</td>
		<td>{PRICE}</td>
		<td class="text-center">
			<input type="number" value="1" name="quantity[]"
				   id="quantity_{ID}" class="form-control"
				   onchange="itemsHelper.calculateAmount({ID},{PRICE}, this.value);"/>
		</td>
		<td>
			<span id="total_amount_{ID}">0</span>
		</td>
		<td>
			<a href="#" class="btn btn-danger btn-xs"
			   onclick="itemsHelper.removeInvoiceLine({ID});">
				<i class="fas fa-trash-alt"></i> Remove
			</a>
		</td>
	</tr>
	</tbody>
</table>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy3g6D0f8d5HEKk12V2rd/dh7p3n2ik5wT5paXl7k" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqGZTj6fVbPz4bho/jmMqaERzx2jDHEqA3YYdCkr6KQfl" crossorigin="anonymous"></script>
</body>
</html>
